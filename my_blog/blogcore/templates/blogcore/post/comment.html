{% extends "blogcore/base.html" %}

{% block content %}

<div class="comment">
    {% if comment %}
        <h2>Your comment has been added.</h2>
        <p><a href="{{ post.get_absolute_url }}">Return to the post.</a></p>
    {% else %}
        {% include "blogcore/post/includes/comment_form.html" %}
    {% endif %}
</div>

{% endblock %}
